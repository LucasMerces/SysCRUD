<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<style>
    .bg {
        background-color: #132043;
    }
</style>

<body class="bg">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <b>Cadastro de Usuário</b>
                    </div>
                    <div class="card-body">
                        <form action="/cadastrar_user" method="POST">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha (apenas números):</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha numérica" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Função:</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="" disabled selected>Selecione a função</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="usuario">Usuario</option>
                                </select>
                            </div>
                            <input id="form-submit-btn" class="btn btn-primary mt-3" type="submit" value="Cadastrar">
                            <a href="/admin" class="btn btn-danger mt-3">Voltar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bloquear a entrada de caracteres não numéricos na área de senha
        document.getElementById('senha').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
        });
    </script>
</body>
</html>
