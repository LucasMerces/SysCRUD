<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<head>
    <title>Excluir Pessoa</title>
</head>
<body>
    <h1>Excluir Pessoa</h1>
    <form action="{{ url_for('excluir', id=pessoa.id) }}" method="POST">
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <script>document.getElementById('form-submit-btn').addEventListener('click', function(event) {
        event.preventDefault();

        Swal.fire({
            title: 'Tem certeza?',
            text: 'Se excluir, você não poderá recuperar essas informações!',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sim, excluir?',
            cancelButtonText: 'Cancelar',
            dangerMode: true,
            cancelButtonColor: '#d33',
            confirmButtonColor: '#3085d6',
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Funcionário Excluido Com Sucesso!',
                    'As informações foram excluídas.',
                    'success'
                );
                document.getElementById('form').submit();
            } else {
                Swal.fire(
                    'Cancelado',
                    'As informações não foram excluídas.',
                    'error'
                );
            }
        });
    });
</script>
</body>
</html>
